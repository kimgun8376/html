  <script>
    let days = ['일', '월', '화', '수', '목', '금', '토'];
    let html = '';
    html += '<table border="1">';
    html += '<thead><tr>';
    for (let day of days) {
      html += `<th>${day}</th>`;
    }
    html += '</tr></thead>';
    html += '<tbody id="list"><tr>';
      //공백 
    for(let i =0; i<3; i++) { // 뒤로 밀렸을경우 if 문에다 추가 기입
      html += '<td></td>'
    }
    for (let i = 1; i <= 31; i++) {
      html += `<td>${i}</td>`;
      if (i % 7 == 0) {        //토요일이 될때마다 줄바꿈 
        html += '</tr><tr>';
      }
    } 
    html += '</tr></tbody>';
    html += '</table>';
    document.querySelector('#show').innerHTML = html;
    // 자바스크랩으로 작업하기
  </script>
